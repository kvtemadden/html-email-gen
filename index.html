<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>HTML Email Generator</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="styles.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    </head>
    <body class="bg-light">
        <!-- Form -->
        <section class="py-5">
            <div class="container px-5 my-5 px-5">
                <div class="text-center mb-5">
                    <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
                    <h2 class="fw-bolder">Email HTML Generator</h2>
                    <p class="lead mb-0">Enter your email text below.</p>
                </div>
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-6">
                        <form id="contactForm">
                            
                            <!-- Name input-->
                            <div class="form-floating mb-4">
                                <input class="form-control" id="name" type="text" placeholder="Enter your name..." />
                                <label for="name" class="fw-normal">Sender full name</label>
                            </div>
                            
                            <!-- Email address input-->
                            <div class="form-floating mb-4">
                                <input class="form-control" id="email" type="email" placeholder="name@example.com" />
                                <label for="email" class="fw-normal">Sender email address</label>
                            </div>
                            
                            <!-- Phone number input-->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="phone" type="tel" placeholder="(123) 456-7890" />
                                <label for="phone" class="fw-normal">Sender phone number</label>
                            </div>
                            
                            <!-- Email selector -->
                            <ul class="list-inline mt-5 mb-4">
                                <li class="active"><a href="#email1" data-toggle="pill">Email 1</a></li>
                                <li><a href="#email2" data-toggle="pill">Email 2 (FW1)</a></li>
                                <li><a href="#email3" data-toggle="pill">Email 3 (FW2)</a></li>
                              </ul>

                            <!-- Email inputs -->
                            <div class="tab-content">
                            <!-- Message input - Email 1 -->
                            <div id="email1" class="form-floating mb-3 tab-pane fade in active">
                                <textarea class="form-control" id="21" type="text" placeholder="Enter your message here..." oninput="convert(this.id)" style="height: 10rem"></textarea>
                                <label for="message" class="fw-normal">Email 1 content</label>
                                <!-- <pre><code id="staticEmail21"></code></pre> -->
                                <textarea class="form-control" id="staticEmail21" type="text" placeholder="Enter your message here..." style="height: 10rem"></textarea>
                            </div>

                            <!-- Message input - Email 2 -->
                            <div id="email2" class="form-floating mb-3 tab-pane fade">
                                <textarea class="form-control" id="22" type="text" placeholder="Enter your message here..." oninput="convert(this.id)" style="height: 10rem"></textarea>
                                <label for="message" class="fw-normal">Email 2 content</label>
                                <input type="text" readonly class="form-control-plaintext form-control" id="staticEmail22">
                            </div>

                            <!-- Message input - Email 3 -->
                            <div id="email3" class="form-floating mb-3 tab-pane fade">
                                <textarea class="form-control" id="23" type="text" placeholder="Enter your message here..." oninput="convert(this.id)" style="height: 10rem"></textarea>
                                <label for="message" class="fw-normal">Email 3 content</label>
                                <input type="text" readonly class="form-control-plaintext form-control" id="staticEmail23">
                            </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- Bootstrap core JS-->
        <!-- Core theme JS-->
        <script src="index.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </body>
</html>

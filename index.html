<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>HTML Email Generator</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <!-- Form -->
    <section class="pt-5" style="height: 250px;">
        <div class="text-center mb-5 h-50">
            <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
            <h2 class="fw-bolder">Email HTML Generator</h2>
            <p class="lead mb-0">Enter your email text below.</p>
        </div>
    </section>
    <div class="row justify-content-center" style="height: 500px;">
        <div class="row col-lg-8 mx-auto">
            <section class="col-md-4 col-12">
                <form id="contactForm" class="mt-5 pt-4">

                    <!-- Name input-->
                    <div class="form-floating mb-4">
                        <input class="form-control" id="name" type="text" placeholder="Enter your name..." onchange="updateTxt()">
                        <label for="name" class="fw-normal">Sender full name</label>
                    </div>

                    <!-- Phone number input-->
                    <div class="form-floating mb-3">
                        <input class="form-control" id="phone" type="tel" placeholder="(123) 456-7890" onchange="updateTxt()">
                        <label for="phone" class="fw-normal">Sender phone number</label>
                    </div>

                    <!-- Subject line input-->
                    <div class="form-floating mb-3">
                        <input class="form-control" id="subject" type="text" placeholder="Hi there!" onchange="updateTxt()">
                        <label for="subject" class="fw-normal">Email 1 subject line</label>
                    </div>

                    <!-- Team input-->
                    <div class="form-floating mb-3">
                        <select class="form-select" id="brand" aria-label="Sales" onchange="updateTxt()">
                            <option selected>Which brand?</option>
                            <option value="Sales">Sales</option>
                            <option value="Engineering">Engineering</option>
                            <option value="Care">Care</option>
                            <option value="IT">IT</option>
                          </select>
                    </div>

                    <!-- Email selector -->
                    <ul class="list-inline mt-5 mb-4">
                        <li id="em1" class="active" onclick="updateTxt(this.id)"><a id="em11" href="#email1" data-toggle="pill" onclick="updateTxt(this.id)">Email 1</a></li>
                        <li id="em2" onclick="updateTxt(this.id)"><a href="#email2" id="em22" data-toggle="pill" onclick="updateTxt(this.id)">Email 2 (FW1)</a></li>
                        <li id="em3" onclick="updateTxt(this.id)"><a href="#email3" id="em33" data-toggle="pill" onclick="updateTxt(this.id)">Email 3 (FW2)</a></li>
                    </ul>

                    <!-- Email inputs -->
                    <div class="tab-content">
                        <!-- Message input - Email 1 -->
                        <div id="email1" class="form-floating mb-3 tab-pane fade in active" onclick="updateTxt(this.id)">
                            <textarea class="form-control" id="21" type="text" placeholder="Enter your message here..."
                                oninput="convert(this.id)" style="height: 250px"></textarea>
                            <label for="message" class="fw-normal">Email 1 content</label>
                            <!-- <pre><code id="staticEmail21"></code></pre> -->
                            
                        </div>

                        <!-- Message input - Email 2 -->
                        <div id="email2" class="form-floating mb-3 tab-pane fade" onclick="updateTxt(this.id)">
                            <textarea class="form-control" id="22" type="text" placeholder="Enter your message here..."
                                oninput="convert(this.id)" style="height: 250px"></textarea>
                            <label for="message" class="fw-normal">Email 2 content</label>
                        </div>

                        <!-- Message input - Email 3 -->
                        <div id="email3" class="form-floating mb-3 tab-pane fade" onclick="updateTxt(this.id)">
                            <textarea class="form-control" id="23" type="text" placeholder="Enter your message here..."
                                oninput="convert(this.id)" style="height: 250px"></textarea>
                            <label for="message" class="fw-normal">Email 3 content</label>
                        </div>
                    </div>

                </form>
            </section>
            <section class="col-md-8 col-12 h-100">
                <div class="px-md-5 h-100">
                    <div class="d-flex justify-content-between align-items-center"><div style="font-weight: 700;">Displaying: <span id="dsp-e"></span></div><div><p class="btn btn-primary mb-3 mx-2" onclick="previewCode()">Preview Code</p><p class="btn btn-primary mb-3" onclick="copyHTML()">Copy HTML</p></div></div>
                    <div id="email3" class="p-0 form-floating h-100">
                        <!-- <input type="text" readonly="" class="" id="staticEmail23" style="width: 100%;height: 100%;"> -->
                        <textarea class="form-control-plaintext form-control bg-white" id="staticEmail" type="text" placeholder="Enter your message here..." style="height: 91%"></textarea>
                        <code class="form-control-plaintext form-control bg-white hide" id="staticEmailCode" type="text" placeholder="Enter your message here..." style="height: 91%; overflow: scroll;"></code>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <!-- Bootstrap core JS-->
    <!-- Core theme JS-->
    <script src="index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>




</body>

</html>
